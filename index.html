<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/6286336e5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>

    <title>SmarterTrading</title>
  </head>

  <body>
    <section class="header">
      <div class="left">
        <object type="image/svg+xml" data="./src/images/atom.svg"></object>
        <div class="title">
            <h1>$marterTrading</h1>
            <h3>Leave luck to the casinos</h3>
        </div>
        
      </div>
      <div class="right">
        <a href=""><i class="fab fa-github"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <button id="about-button">About</button>
      </div>
    </section>

    
    <div class="search-bar">
      <div class="input-border"><input 
        autofocus
        type="text"
        name="searchBar"
        id="searchBar"
        placeHolder="Look up stock ticker symbol"><i class="fas fa-times-circle" id="clear"></i></div>
        <ul id="results"></ul>
      </div>
      
      <!-- <button id="neutral">Neutral</button>
      <button id="positive">Positive</button>
      <button id="negative">Negative</button> -->
    <section class="main">
    </section>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="about-modal">
            <h1>About</h1>
            <p>SmarterTrading is an app that watches the stock market trends and variations 
              and tells the user the best time to buy or sell stock based on historic data fetched from an API.</p>
        </div>
    </div>
  </body>
</html>
